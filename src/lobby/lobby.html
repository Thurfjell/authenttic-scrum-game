<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Scrum Poker â€“ Lobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: "Comic Sans MS", "Chalkboard SE", sans-serif;
            background-color: #f7f6f3;
            color: #333;
            padding: 2rem;
            margin: 0;
        }

        .lobby {
            max-width: 500px;
            margin: auto;
            border: 2px dashed #bbb;
            padding: 1.5rem;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 3px 3px 5px rgba(180, 160, 130, 0.15);
        }

        .project-name {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .lobby-status,
        .story-count {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }

        .vote-options {
            margin-top: 2rem;
        }

        .vote-options.muted {
            opacity: 0.5;
        }

        .cards {
            display: flex;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .card {
            padding: 1rem 1.5rem;
            border: 2px solid #555;
            border-radius: 6px;
            font-size: 1.2rem;
            background-color: #eee;
            box-shadow: 2px 2px 0px #ccc;
        }

        .lobby-info {
            font-family: 'Patrick Hand', cursive, 'Comic Sans MS', sans-serif;
            background: #fcf9f3;
            /* very subtle parchment */
            border: 1.5px dashed #c4b68a;
            /* softer border */
            border-radius: 12px;
            padding: 1.2em 1.8em;
            max-width: 360px;
            margin: 1.5em auto;
            box-shadow: 2px 2px 5px rgba(196, 182, 138, 0.3);
            /* lighter warm shadow */
            color: #5a503e;
            user-select: none;
            line-height: 1.4;
        }

        .lobby-info h2 {
            font-weight: 700;
            font-size: 1.4em;
            margin-bottom: 1em;
            border-bottom: 2px dotted #c4b68a;
            padding-bottom: 0.4em;
            color: #7a6f52;
            letter-spacing: 1.2px;
            font-family: 'Patrick Hand', cursive;
        }

        .player-list {
            list-style-type: none;
            padding-left: 0;
            margin-bottom: 1.2em;
        }

        .player-list li {
            padding: 0.4em 0.7em;
            border-bottom: 1px dashed #c4b68a;
            font-style: normal;
            color: #6b6148;
            font-size: 1.1em;
            /* subtle shaky effect with text shadow */
            text-shadow:
                0.4px 0.4px 0 #c4b68a,
                -0.4px -0.4px 0 #c4b68a;
        }

        .player-list li:last-child {
            border-bottom: none;
        }

        .waiting-status {
            font-weight: 600;
            font-size: 1.05em;
            color: #8b8262;
            text-align: center;
            font-style: italic;
            margin-top: 0;
            letter-spacing: 0.8px;
        }

        /* Responsive: make it narrower on small screens */
        @media (max-width: 400px) {
            .lobby-info {
                max-width: 95vw;
                padding: 1em 1.2em;
            }

            .lobby-info h2 {
                font-size: 1.2em;
            }

            .player-list li {
                font-size: 1em;
            }

            .waiting-status {
                font-size: 1em;
            }


        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            function loadPlayers() {
                const list = document.querySelector(".lobby-info");
                fetch(`/lobby/players`).then(async (res) => {
                    const html = await res.text();
                    list.innerHTML = html;
                });
            }

            const sse = new EventSource("/lobby-events")

            sse.addEventListener("lobby:update", (event) => {
                console.log("[SSE] lobby:update", event.data)
                loadPlayers()
            })

            sse.onerror = () => {
                console.warn("SSE connection lost. Attempting to reconnect...");
            }
        });
    </script>
</head>

<body>
    <main class="lobby">
        <h1 class="project-name">Project WaffleMachine 2.0</h1>

        <section class="lobby-info">
            <h2>Players in this lobby:</h2>
            <ul class="player-list">
                <li>Waiting for players...</li>
            </ul>

            <p class="lobby-status">
                Waiting for players: <strong>0 / 3</strong>
            </p>
        </section>

        <div class="story-count">
            Estimating <strong>5 stories</strong>
        </div>

        <section class="vote-options muted">
            <h2>Vote options (coming soon)</h2>
            <div class="cards">
                <span class="card">S</span>
                <span class="card">M</span>
                <span class="card">L</span>
            </div>
        </section>
    </main>
</body>

</html>
